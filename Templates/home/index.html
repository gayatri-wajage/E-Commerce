{% extends "base/base.html"%}




{%  block start %}


<div class="container mt-5 pt-5">
    <div class="row">
        
      {% load static %}

      {% for product in products %}
          <div class="col-md-3">
              <figure class="card card-product-grid">
                  <div class="img-wrap">
                      {% if product.product_images.first %}
                          <img src="/media/{{ product.product_images.first.image }}" alt="{{ product.product_name }}">
                      {% else %}
                          <img src="{% static 'images/default-image.jpg' %}" alt="Default image">
                      {% endif %}
                  </div>
                  <figcaption class="info-wrap border-top">
                      <a href="{% url 'get_product' product.product_slug %}" class="title">
                          <b>{{ product.product_name }}</b>
                      </a>
                      <div class="price mt-2">
                          ${{ product.product_price|floatformat:2 }}
                      </div> <!-- price-wrap.// -->
                  </figcaption>
              </figure> <!-- card // -->
          </div> <!-- col.// -->
      {% endfor %}
      
        
       
    </div>

    </div>


{% endblock %}
